<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the Intergalactic Federation of the Philippine in Star Citizen. Tactical, logistic, and community excellence." />
  <meta name="keywords" content="Star Citizen, Philippines, IFPH, Tactical Security, Logistics, Brotherhood" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" as="style" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <title>Recruitment | IFPH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e5e7eb;
    }

    h1, h2, h3, h4 {
      font-family: 'Rajdhani', sans-serif;
    }

    .hero-bg {
      background-image: url('uploaded:Squadron 42 - Star Citizen Screenshot 2025.10.27 - 18.45.00.04_upscayl_2x_upscayl-standard-4x-fotor-202510272264-min (1).jpg-a6fb081c-446f-4083-ad6c-5de4606014b3');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(13, 17, 23, 0.8) 0%, rgba(13, 17, 23, 0.5) 50%, rgba(13, 17, 23, 0.8) 100%);
    }

    .section-header {
      position: relative;
      display: inline-block;
    }

    .section-header::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background-color: #3b82f6;
      margin-top: 10px;
      border-radius: 9999px;
      animation: pulseLine 1.5s infinite ease-in-out;
    }

    @keyframes pulseLine {
      0%, 100% { opacity: 0.6; transform: scaleX(1); }
      50% { opacity: 1; transform: scaleX(1.2); }
    }

    .cta-button {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    .req-header {
      background-color: #1f2937;
      color: #93c5fd;
    }

    .focus-card {
      background-color: #1f2937;
      border: 1px solid #374151;
      transition: border-color 0.3s, transform 0.3s;
    }

    .focus-card:hover {
      border-color: #3b82f6;
      transform: scale(1.02);
    }

    section {
      scroll-margin-top: 80px;
    }
  </style>
</head>
<body class="antialiased">

</html>
